<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
    {{flash.message}}
  </article>
</aside>
<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="description" 
      class="col-md-2 control-label col-md-offset-2">
      Description
    </label>
    <div class="col-md-5">
      <input type="text" name="description" class="form-control" placeholder="e.g. Strawberries with cream" ng-model="meal.description">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="calories" 
      class="col-md-2 control-label col-md-offset-2">
      Calories
    </label>
    <div class="col-md-5">
      <textarea name="calories" class="form-control" ng-model='meal.calories' placeholder="e.g. 12000">
      </textarea>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="moment" 
      class="col-md-2 control-label col-md-offset-2">
      Moment
    </label>
    <div class="col-md-5">
      <textarea name="moment" class="form-control" ng-model='meal.moment' placeholder="e.g. 10/10/2005 10:30">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</section>
